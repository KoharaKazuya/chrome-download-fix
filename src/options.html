<!DOCTYPE html>
<meta charset="utf-8" />

<script type="module" src="options.js"></script>
<style>
  .form-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 48px;
    padding-left: 8px;
  }
</style>

<form>
  <label class="form-group"
    ><span>Hide gray downloading shelf below screen.</span
    ><ion-toggle checked disabled></ion-toggle
  ></label>
  <label class="form-group"
    ><span>Open downloads page when icon clicked.</span
    ><ion-toggle checked disabled></ion-toggle
  ></label>
  <label class="form-group"
    ><span>Show number badge of download items.</span
    ><ion-toggle data-option-key="badge"></ion-toggle
  ></label>
  <label class="form-group"
    ><span>Notify start of download.</span
    ><ion-toggle data-option-key="notifyStart"></ion-toggle
  ></label>
  <label class="form-group"
    ><span>Notify success of download.</span
    ><ion-toggle data-option-key="notifySuccess"></ion-toggle
  ></label>
  <label class="form-group"
    ><span>Notify failure of download.</span
    ><ion-toggle data-option-key="notifyFailure"></ion-toggle
  ></label>
</form>
